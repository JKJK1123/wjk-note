<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 将一个字符串数组的元素的顺序进行反转。["a","b","c","d"] ["d","c","b","a"]。使用两种种方式实现。
		var arr = ["a","b","c","d"];
		// 第一种
		function reveser(arr){
			var arr2 = [];
			for(var i = arr.length-1 ; i >= 0 ; i--){
				arr2.push(arr[i])
			}
			return arr2
		}
		alert(reveser(arr));
	// 第二种
	function  reveser2(arr){
		for(var i = 0 ; i < Math.floor(arr.length/2) ; i++){
			var temp = arr[i];
			arr[i] = arr[arr.length-1-i];
			arr[arr.length-1-i] = temp;
		}
		return arr
	}
	alert(reveser2(arr));
		// 第三种
		function reveser(arr){
			return arr.reverse();
		}
		alert(reveser(arr));
	</script>
</head>
<body>
	
</body>
</html>
