<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function area (r){
			var s = Math.PI * Math.pow(r,2);
			return s ;
		}
		var rs = area(5);
		console.log('圆的面积'+rs)

		function chang (d){
			var s = Math.PI * d
			return s ;
		}
		var rt = chang(50);
		console.log('园的周长'+rt);
	</script>
</head>

</html>
