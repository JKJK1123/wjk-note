<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr = [10,8,1,7,5,2];
		for (var j = 0 ; j < arr.length - 1 ; j ++){
			for(var i = 0 ; i < arr.length - 1 - j; i++){
				if(arr[i]>arr[i+1]){
					var temp = arr[i];
					arr[i] = arr[i+1]
					arr[i+1] = temp
				}
			}
			console.log(arr);
		}
	</script>
</head>

</html>
