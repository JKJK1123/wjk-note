	<!-- 1.将一个字符串数组输出为|分割的形式，比如“刘备|张飞|关羽”。使用两种方式实现 -->
	<script>
		var arr = ['刘备','张飞','关羽'];
		// 第一种
		function jia(arr){
			var str = '';
			for(var i = 0 ; i < arr.length ; i++){
				str += '|'+arr[i];
			}
			str = str.substr(1);
			return str
		}
		alert(jia(arr));
		// 第二种
		function jia1(arr){
			return arr.join('|')
		}
		alert(jia1(arr));
	</script>
</head>
