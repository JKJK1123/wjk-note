<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr = [12,8,6,78,6,7,5,]
		for(var j = 0 ; j < arr.length-1 ; j++){
			for(var i = 0 ; i < arr.length-1-j ; i++){
				if(arr[i] > arr[i+1]){
				var temp = arr[i];
				arr[i] = arr[i+1];
				arr[i+1] = temp;
				}
			}
		}
		console.log(arr);
	</script>
