<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.d1{
			width: 200px;
			height: 200px;
			background-color: green;
		}
		.d2{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="d1">
		<div class="d2">
			
		</div>
	</div>

	<script src="lib/jquery-3.3.1.min.js"></script>
	<script>
		$('.d1').click(function(event){
			// evebt触发的对象是谁
			// currentTarget  this
			console.log(event.currentTarget);
			// target 实际触发的对象
			// 用于实现委托
			console.log(event.target)
		})
	</script>
</body>
</html>
