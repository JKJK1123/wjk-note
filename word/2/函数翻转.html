<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr = [1,2,3,4,5,6];

		// 第一种
		function fanzhuan(arr){
			var arr2 = [];
			for(var i = arr.length-1 ; i >= 0 ; i--){
				arr2.push(arr[i])
			}
			return arr2
		}
		alert(fanzhuan(arr));


		// 第二种
		function fanzhuan2(arr){
			for(var i =0; i < Math.floor(arr.length/2); i++ ){
				var temp = arr[i];
				arr[i] = arr[arr.length-1-i];
				arr[arr.length-1-i] = temp;
			}
			return arr 
		}
		fanzhuan2(arr);
		console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>
