<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	 var n = prompt('请输入n的值');
	 if(n%5 == 0){
	 	if (n%6 == 0) {
	 		alert('这个数能被5整除,也能被6整除')
	 	}else{
	 		alert('这个数能被5整除,但是不能被6整除')
	 	}
	 }else{
	 	if(n%6 ==0){
	 		alert('这个数能被6整除,但不能被5整除')
	 	}else{
	 		alert('这个数不能被5整除也不能被6整除')
	 	}
	 }
	</script>
</head>
<body>
	
</body>
</html>
