<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var num1 = 1;
		var num2 = 2;
		var num3 = 3;
		function max(n,m){
			return n>m?n:m;
		}
		alert(max(num1,num2));
		function max2(a,b,c){
			return max(max(a,b),c);
		}
		alert(max2(num1,num2,num3));
	</script>
</head>

</html>
