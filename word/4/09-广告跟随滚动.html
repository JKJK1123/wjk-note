<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>
    	.d1{
    		position: absolute;
    		right: 100px;
    		top: 40%;
    		width: 200px;
    		height: 250px;
    		background-color: blue;
    	}
    	*{
    		margin: 0;
    		padding: 0;
    	}
    	.box{
    		width: 100%;
    		height: 2000px;
    	}
    </style>
</head>
<body>
	<div class="box">
		
	</div>
	<div class="d1">
		    sdasdjadasd  dsa
	</div>
	<script>
		// target 目标位置就是被卷入的长度加初始高度
		var timer = null;

		var d1El = document.getElementsByClassName('d1')[0];
		// 初始offsetTop
		var topBefor = d1El.offsetTop;
		window.onscroll = function(){
			// 被卷进去的高度
			var ttop =  window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
			var target = ttop+topBefor;
			animate(d1El,target);
		}
		function animate(el,target){
			clearInterval(timer);
			timer = setInterval(function(){
			// 当前位置
			var leader = el.offsetTop;
			// 步数
			var temp = (target-leader)/10;
			if (temp<1&&temp>0) {
				temp = 1;
			}else if (temp>-1&&temp<0) {
				temp = -1;
			}
			el.style.top = leader+temp+'px';
			if (leader==target) {
				clearInterval(timer);
			}

			},17)
		}
	</script>
</body>
</html>
