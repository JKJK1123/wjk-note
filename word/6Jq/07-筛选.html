<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="lib/jquery-3.3.1.min.js"></script>
	<style>
		.box{
			width: 400px;
			height: 400px;
			background-color: pink;
		}
		.d1{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.d2{
			width: 100px;
			height: 100px;
			background-color: green;
		}
		.p1{
			display: block;
			width: 100%;
			height: 30px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<ul>
		<li>li_1</li>
		<li>li_2</li>
		<li class="li3">li_3</li>
		<li>li_4</li>
		<li>li_5</li>
		<li>li_6</li>
		<li>li_7</li>
		<li>li_8</li>
		<li>li_9</li>
		<li>li_10</li>
	</ul>
	<div class="box">
		<div class="d1">
			<div class="d2">
				
			</div>
		</div>
		<p class="p1"></p>
	</div>

	<script>
		$('li').eq(1).css('color','red');
		$('.li3').siblings().css('backgroundColor','green');
		// children 只能选择孩子节点
		// children/find 如果不写具体类型,则选中所有孩子的节点
		// $('.box').children().css('width','250px');
		$('.box').children('div').css('width','250px');
		//find 从所有的后代元素中找到符合条件的 
		$('.box').find('div').css('opacity','.5');
		// 注意: 原生的js选择关系都用属性,而jq都是封装的方法
		$('.p1').parent().css('border','20px solid red');

	</script>
</body>
</html>
