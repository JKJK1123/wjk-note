<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.d1{
			position: absolute;
			left: 0;
			top: 0;
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<script>
		var d1El = document.getElementsByClassName('d1')[0];

		document.onclick = function(event){
			var pageX = event.pageX;
			var pageY = event.pageY;
		    d1El.style.left = pageX + 'px';
			d1El.style.top = pageY + 'px';
		}
	</script>
</body>
</html>
