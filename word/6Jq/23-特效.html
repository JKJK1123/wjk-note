<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.box{
			width: 1000px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid red;
		}
		.box .li-item{
			float: left;
			width: 200px;
			height: 100%;
			overflow: hidden;
		}
		.box .li-item>img{
			height: 100%;
		}
	</style>

</head>
<body>
	<ul class="box">
		<li class="li-item" id="li1"><img src="img/m1.jpg" alt=""></li>
		<li class="li-item" id="li2"><img src="img/m2.jpg" alt=""></li>
		<li class="li-item" id="li3"><img src="img/m3.jpg" alt=""></li>
		<li class="li-item" id="li4"><img src="img/m4.jpg" alt=""></li>
		<li class="li-item" id="li5"><img src="img/m5.jpg" alt=""></li>
	</ul>
	<script src="lib/jquery-3.3.1.min.js"></script>
	<script>
		var currentLi = null;
		var timer = null;
		$('.li-item').mouseenter(function(){
			var $that = $(this)
			clearTimeout(timer);
			timer = setTimeout(function(){
			    currentLi = $that;
			    $that.siblings().animate({
				    width:100
			    })
			    $that.animate({
				    width: 600
			    },)
			},200)
		})
		$('.box').mouseleave(function(){
			currentLi.animate({
				width:200
			})
			currentLi.siblings().animate({
				width:200
			})
		})
	</script>
</body>
</html>
