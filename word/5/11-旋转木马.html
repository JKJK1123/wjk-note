<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.banner{
			position: relative;
			width: 1200px;
			height: 600px;
			/*background-color: pink;*/
			margin: 100px auto;
		}
		.banner .banner-imgs{
			position: relative;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			list-style:none;
		}
		.banner .banner-imgs .img-item{
			position: absolute;
			left: 0;
			top: 0;
			width: 800px;
		}
		.banner .banner-imgs .img-item img{
			width: 100%;
			height: 100%;
		}
		.banner .img-item.m1{
			left: 100px;
			top: 0;
			width: 450px;
			opacity: .3;
			z-index: 1;
		}
		.banner .img-item.m2{
			left: 0;
			top: 100px;
			width: 600px;
			opacity: .8;
			z-index: 2;
		}
		.banner .img-item.m3{
			left: 200px;
			top: 70px;
			width: 800px;
			z-index: 3;
		}
		.banner .img-item.m4{
			left: 600px;
			top: 100px;
			width: 600px;
			opacity: .8;
			z-index: 2;
		}
		.banner .img-item.m5{
			left: 650px;
			top: 0;
			width: 450px;
			opacity: .3;
			z-index: 1;
		}
		.banner .arr{
			position: absolute;
			display: block;
			left: 0;
			top:200px;
			width: 36px;
			height: 72px;
			font-size: 20px;
			color: #fff;
			line-height: 72px;
			text-align: center;
			background-color: rgba(0,0,0,.8);
			z-index: 10;
		}
		.banner .arr.arr-right{
			left:auto;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="banner">
		<ul class="banner-imgs">
			<li class="img-item m1">
				<img src="img/m6.jpg" alt="">
			</li>
			<li class="img-item m2">
				<img src="img/m2.jpg" alt="">
			</li>
			<li class="img-item m3">
				<img src="img/m3.jpg" alt="">
			</li>
			<li class="img-item m4">
				<img src="img/m4.jpg" alt="">
			</li>
			<li class="img-item m5">
				<img src="img/m5.jpg" alt="">
			</li>
		</ul>
		<span class="arr arr-left" onclick="goNext(true);"><</span>
		<span class="arr arr-right" onclick="goNext();"><</span>
	</div>
	<script src = "js/util.js"></script>
	<script>
		var attrArry = [
		       {
					left: 100,
					top: 0,
					width: 450,
					opacity: .3,
					zIndex: 1	
				},
				{
					left: 0,
					top: 100,
					width: 600,
					opacity: .8,
					zIndex: 2
				},
				{
					left: 200,
					top: 70,
					width: 800,
					zIndex: 3,
					opacity: 1
				},
				{
					left: 600,
					top: 100,
					width: 600,
					opacity: .8,
					zIndex: 2
				},
				{
					left: 650,
					top: 0,
					width: 450,
					opacity: .3,
					zIndex: 1
				}
		]
		var lis = document.getElementsByClassName('img-item');

		function goNext (isLeft){
			if (isLeft) {
				// 把最后一各值拿出来放到第一个
				// unshift把一个元素添加到数组开头
				// pop删除最后一个元素
				attrArry.unshift(attrArry.pop())
			}else {
				// push数组的末尾添加一个或者多个元素
				// shift数组的第一个元素从其中删掉,并返回第一个元素的值
				attrArry.push(attrArry.shift())
			}
			animateGo();
		}

		function animateGo (){
			for(var i = 0 ; i < lis.length ; i++){
				animate(lis[i],attrArry[i]);
			}
		}
	</script>
</body>
</html>
