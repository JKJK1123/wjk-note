<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.li3{
			font-size: 20px;
			color: red;
		}
		/*+紧接下一个元素*/
		.li3+li{
			color: red;
		}
		/*~该元素后面的所有兄弟节点*/
		.li3~li{
			background-color: pink;
		}
		.d1{
			width: 400px;
			height: 400px;
			background-color: pink;
		}
		.box{
			width: 300px;
			height: 300px;
			background-color: yellow;
		}
		.box.box2{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		/*.d1>.box{
			width: 150px;
			height: 150px;
		}*/
	</style>
</head>
<body>
	<ul>
		<li>li_1</li>
		<li>li_2</li>
		<li class="li3">li_3</li>
		<li>li_4</li>
		<li>li_5</li>
		<li>li_6</li>
	</ul>
	<div class="d1">
		<div class="box">
			<div class="box box2">
				
			</div>
		</div>
	</div>
</body>
</html>
