<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		.box{
			position: relative;
			left: 0;
			top: 0;
			width: 400px;
			height: 300px;
			border: 1px solid #333;
			margin: 200px auto;
		}
		.nav{
			position: absolute;
			left: 0;
			top: 0;
			width: 600%;
			height: 100%;
		}
		.nav .item{
			float: left;
			width: 400px;
			height: 300px;
		}
		.nav .item img{
			width: 100%;
			height: 100%
		}
		.att{
			position: absolute;
			left: 0;
			top: 40%;
			display: block;
			width: 36px;
			height: 72px;
			background-color: rgb(0,0,0,.5);
			font-size: 30px;
			line-height: 72px;
			text-align: center;
		}
		.att.right{
			position: absolute;
			right: 0;
			left: auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="nav">
			<li class="item m1"><img src="img/m1.jpg" alt=""></li>
			<li class="item m2"><img src="img/pro-m1.png" alt=""></li>
			<li class="item m3"><img src="img/pro-m2.png" alt=""></li>
			<li class="item m4"><img src="img/pro-m3.png" alt=""></li>
			<li class="item m5"><img src="img/tv-3.png" alt=""></li>
			<li class="item m1"><img src="img/m1.jpg" alt=""></li>
		</ul>
		<a href="#" class="att"><</a>
		<a href="#" class="att right">></a>
	</div>


	<script src="../lib/jquery-3.3.1.min.js"></script>
	<script>
		var timer = null;
		// 缓动动画的封装
		// el谁动画
		// target目标距离
		function animate(el,target){
			clearInterval(timer);
			timer = setInterval(function(){
				var leader = el.offsetLeft;
				var temp = (target-leader)/10;
				if (temp<1&&temp>0) {
					temp = 1;
				}else if (temp>-1&&temp<0) {
					temp = -1;
				}
				el.style.left = leader + temp + 'px';
				if (target == leader) {
					clearInterval(timer);
				}
			},17)
		}
	</script>
</body>
</html>
