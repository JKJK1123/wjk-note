<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>

</head>
<body>
	<div class="box">
		<div class="d1">
			
		</div>
	</div>
	<script src="lib/jquery-3.3.1.min.js"></script>
	<script>
		// jq的每个方法都会返回jq对象本身,所以可以实现链式调用
		// jq的链式调用方便,但是一旦出想节点关系查找,那么返回的对象就会发生变化
		// end();尽量不要用 结束当前链最近的一次过滤操作,并返回匹配元素之前的状态
		$('.d1').css('width',100)
		     .css('height',100)
		     .css('backgroundColor','green')
		     .text('我是d1')
		     .parent()
		     .css({
		     	width:200,
		     	height:200,
		     	background:'pink'
		     })
		     .end()
		     .css('color','#fff')
		     .css('border','2px solid red')
	</script>
</body>
</html>
