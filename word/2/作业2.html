<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 1.将一个字符串数组输出为|分割的形式，比如“刘备|张飞|关羽”。使用两种方式实现 -->
	<script>
		var arr = ['刘备','张飞','关羽'];
		function splie1(arr){
			return arr.join('|');
		}
		alert(splie1(arr));
		function splie2(arr){
			var str = '';
			for(var i = 0 ; i < arr.length ; i++){
				if (i<0) {
					str += arr[i];
				}else{
					str += '|'+arr[i];
				}
			}
			str = str.substr(1);
			return str
		}
		alert(splie2(arr))
	</script>
</head>
