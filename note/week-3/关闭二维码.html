<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.btn{
			position: fixed;
			right: 50px;
			bottom: 150px;
			background-color: green;
			width: 40px;
			height: 40px;
		}
		.mask{
			display: none;
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgb(0,0,0,.5);
			z-index: 999;
		}
		.mask .er{
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -75px;
			margin-top: -75px;
			width: 150px;
			height: 150px;
		}
	</style>
</head>
<body>
	<div class="mask">
		<img src="img/wx.jpg" alt="" class="er">
	</div>
	<div class="btn"></div>
	<script>
		var btn = document.getElementsByClassName('btn')[0];
		var mask = document.getElementsByClassName('mask')[0];

		btn.onclick = function(){
			//显示
			mask.style.display = 'block';
			//隐藏按钮
			this.style.display = 'none';
		}
		mask.onclick = function(){
			this.style.display = 'none';
			btn.style.display = 'block';
		}
	</script>
</body>
</html>
