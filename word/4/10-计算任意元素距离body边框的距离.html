<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			position: relative;
			width: 400px;
			height: 400px;
			margin: 100px auto;
			border:20px solid purple;
			background-color: pink;
		}
		.box2{
			position: absolute;
			left: 30px;
			top: 30px;
			width: 300px;
			height: 300px;
			background-color: green;
			border:20px solid purple;
		}
		.box3{
			position: absolute;
			left: 22px;
			top: 22px;
			width: 100px;
			height: 100px;
			background-color: yellow;
			border:20px solid purple;
		}
	</style>
</head>
<body>
	
	<div class="box1">
		<div class="box2">
			<div class="box3"></div>
		</div>
	</div>

	<script>
		var box1El = document.getElementsByClassName('box1')[0];
		var box2El = document.getElementsByClassName('box2')[0];
		var box3El = document.getElementsByClassName('box3')[0];
		console.log('innerBox.offsetParent==>'+box1El.offsetParent.tagName);

		// 1.是否包含边框
		// 2. isFisrt要知道是否是第一个边框,默认true
		function bodyLeft(el,isFirst){
			var bian = isFirst?el.offsetLeft:(el.offsetLeft+(el.offsetWidth-el.scrollWidth)/2)
			if (el.offsetParent.tagName == 'BODY') {
				return bian;
			}
			return bian + bodyLeft(el.offsetParent,false);
		}
		console.log(bodyLeft(box3El,true))
	</script>
</body>
</html>
