<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 400px;
			height: 400px;
			background-color: pink;
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: green;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<ul class="ul">
		<li>li_1</li>
		<li>li_2</li>
		<li>li_3</li>
		<li class="li4">li_4</li>
		<li>li_5</li>
		<li>li_6</li>
		<li class="li7">li_7</li>
		<li>li_8</li>
		<li>li_9</li>
		<li>li_10</li>
	</ul>
	<div class="box">
		<div class="box1">
			<div class="box2">
				
			</div>
		</div>
	</div>
	<script src="lib/jquery-3.3.1.min.js"></script>
	<script>
		// siblings()  除了自己以外的所有的兄弟节点
		// next()	下一个兄弟
		// nextAll()		后面所有的兄弟
		// nextUntil()	后面所有的兄弟直到…
		// prev()	前面的兄弟
		// prevAll()		前面所有的兄弟
		// prevUntil()		…
		// parent()		
		// parents()		所有的父节点
		// parentsUntil()	
		$('.ul>li.li4').siblings().css('color','red');
		$('.li4').next().css('fontSize','30px');
		$('.li4').nextAll().css('fontStyle','italic');
		$('.li4').nextUntil('.li7').css('backgroundColor','pink');
		$('.li4').parent().css('border','1px solid green');
		$('.box2').click(function () {
			// $(this).parents().css('border','5px solid red');
			// $(this).parentsUntil('body').css('border','5px solid red');
			$(this).parent().parent().css('border','5px solid red');

		})
	</script>
</body>
</html>
