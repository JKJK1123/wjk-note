<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var str = '';
		var total = 1;
		var num = prompt('请用户输入');
		for(var i = 1 ; i <= num ; i++){
			total *=i;
			str += '*'+i; 
		}
		str = str.substr(1);
		console.log(str+ '=' + total);
	</script>
</head>
