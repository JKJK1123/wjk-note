<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr = [15,64,3,65,12,56,4,64,64,64,];
		for(var j = 0 ; j < arr.length-1 ; j++){
			var minIndex = j;
			for(var i = j+1 ; i < arr.length ; i++){
				if(arr[minIndex]>arr[i]){
					minIndex = i
				}
			}
			var temp = arr[j];
			arr[j] = arr[minIndex];
			arr[minIndex] = temp;
			console.log(arr);
		}
		console.log(arr);
	</script>
</head>
