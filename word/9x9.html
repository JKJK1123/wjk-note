<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		for(var i=1 ; i<=9 ; i++){
			var str = ''; 
			for( var j =1 ; j<=9 ; j++){
				if(i<j){
					break;
				}
				str += (i+'*'+j+'='+i*j+'  ');
			}
			console.log(str);
		}
	</script>
</head>
<body>
	
</body>
</html>
