<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var num = prompt('请输入');
		for(var i=1; i<=num ; i++){
			if (num/i == num && num/i == 1) {
				alert('这个数字是质数')
			}else{
				alert('这个数字不是质数')
				break;
			}
		}
	</script>
</head>

</body>
</html>
