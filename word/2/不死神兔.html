<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 有一对兔子，从出生起后第3个月起每个月都生一对兔子，小兔子长到第三个月后每个月又生一对兔子， 假如兔子都不死，问第二十个月的兔子对数为多少？ 不死神兔
		// a1 1
		// a2 1
		// a3 a1+a2 2
		// a4 a2+a3 3
		// a5 a4+a3 5
		// .....
		var n = prompt('请输入n的值');
		alert(fb(n));
		function fb(n){
			if(n == 1 || n == 2){
				return 1
			}
			return fb(n-1)+fb(n-2)
		}
	</script>
</head>

</body>
</html>
