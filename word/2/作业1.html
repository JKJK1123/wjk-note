<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 取出该数组中所有该字符串的下标
		var eNameArr = ['zhangsan','machale','john','scott','john','john'];
		var rs = splice(eNameArr,'john');
		console.log(rs);
		function splice(arr,text){
			var arr2 = [];
			for(var i = 0 ; i < arr.length ; i++){
				if(arr[i] == text){
					arr2.push(i);
				}
			}
			return arr2
		}
	</script>
</head>
<body>
	
</body>
</html>
